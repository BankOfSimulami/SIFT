version: '3.7'
services:
  rabbitmq:
    image: rabbitmq:management-alpine
    ports:
      - "5672:5672"
      - "15672:15672"
    tty: true
  sift-core:
    build: ./sift
    depends_on:
      - rabbitmq
    ports:
      - "8080:8080"
    environment:
      - "SPRING_RABBITMQ_HOST=rabbitmq"
    tty: true
    restart: unless-stopped